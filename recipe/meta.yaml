{% set version = "0.37.0" %}
{% set number = "0" %}
{% set sha256 = "977814540bb2c53416aa2b640eab416ea818d69fb92faf1ae95579feb35f6431" %}

package:
  name: biotite
  version: {{ version }}

source:
  url: https://github.com/biotite-dev/biotite/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ number }}
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  skip: true  # [py < 39]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools >=30.0
    - wheel >=0.30
    - cython >=0.28
    - numpy
  run:
    - python
    - requests >=2.12
    - {{ pin_compatible('numpy') }}
    - msgpack-python
    - networkx >=2.0

test:
  source_files:
    - tests/
  requires:
    - pytest
  commands:
    - pytest --ignore=tests//application --ignore=tests//database --ignore=tests//test_doctest.py tests

about:
  home: https://www.biotite-python.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: A comprehensive library for computational molecular biology
  doc_url: https://www.biotite-python.org/
  dev_url: https://github.com/biotite-dev/biotite

extra:
  recipe-maintainers:
    - padix-key
